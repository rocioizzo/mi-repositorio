<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    </head>
    <body>
    
    <header class="bg-danger text-white text-center py-4">
      <h1 class="mb-0 text-warning">Crazy Pizza</h1>
    </header>
    
    <main>
     
    
      <section id="contacto" class="py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-6 mx-auto">
              <h2 class="text-center mb-4">Cont√°ctanos</h2>
              <form>
                <div class="form-group">
                  <label for="nombre">Nombre:</label>
                  <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                  <label for="mensaje">Mensaje:</label>
                  <textarea class="form-control" id="mensaje" name="mensaje" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block bg-success">Enviar mensaje</button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

    
    <footer class="bg-danger text-white text-center py-4">
      <p class="mb-0">&copy; 2024 Crazy Pizza. Todos los derechos reservados.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
    
    </html>
