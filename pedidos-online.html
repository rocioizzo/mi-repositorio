<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pedidos online</title>

    <!--bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!--CSS-->
   <link rel="stylesheet" href="style.css">
   <!--libreria-->
   <link
   rel="stylesheet"
   href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
 />
</head>
<body>
    <div class="flex-container text-center pedidos-online animate__animated animate__bounce ">
        <h1>Pedidos online</h1>
    </div>
    
    
       
    <section class="pedido-online">
        <h2>¡Hacé tu pedido online!</h2>
        
        <form action="#" method="post">
          <div class="form-group">
            <label for="direccion">Dirección de entrega:</label>
            <input type="text" id="direccion" name="direccion" required>
          </div>
          
          <div class="form-group">
            <label for="hora-entrega">Hora deseada de entrega:</label>
            <input type="time" id="hora-entrega" name="hora-entrega" required>
          </div>
          
          <div class="form-group">
            <label for="metodo-pago">Método de pago:</label>
            <select id="metodo-pago" name="metodo-pago" required>
              <option value="tarjeta">Tarjeta de crédito</option>
              <option value="paypal">PayPal</option>
              <option value="efectivo">Efectivo a la entrega</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="ofertas">Ofertas especiales:</label>
            <select id="ofertas" name="ofertas">
              <option value="ninguna">Ninguna</option>
              <option value="descuento">Descuento del 10%</option>
              <option value="envio-gratis">Envío gratis</option>
              <option value="regalo">Regalo sorpresa</option>
            </select>
          </div>
          
          <button type="submit bg-danger">Hacer pedido</button>
        </form>
      </section>
                
              </section>
              
          
          
            <footer class="bg-warning text-white text-center py-4 mt-5">
                <p class="mb-0">&copy; 2024 Crazy Pizza. Todos los derechos reservados.</p>
              </footer>
         
                
        
          
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
